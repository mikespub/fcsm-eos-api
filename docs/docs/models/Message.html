
<h2>Message</h2>
<ul class="parameter">
  <li class="param-required-true">subject : String
    <br/>Email subject
  </li>
</ul>
<ul class="parameter">
  <li class="param-required-true">body : String
    <br/>Email body
  </li>
</ul>
<ul class="parameter">
  <li class="param-required-true">recipients : List
    <br/>List of recipients email addresses
  </li>
</ul>
<ul class="parameter">
  <li class="param-required-false">providerId : String
    <br/>Optional parameter to specify provider id (managed in config service)
  </li>
</ul>
